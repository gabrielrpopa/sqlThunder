#0=no authentication, 1=hardcoded authentication, 2=internal authentication, 3=Native Auth server, 4=Google, 5=Okta
auth.implementation=2

#CHAT API
chat.storage.path=.\\chat
#folders
script.storage.path=.\\scripts\\source
script.execution.path=.\\scripts\\exec
script.result.path=.\\scripts\\result
script.log.path=.\\scripts\\log
script.temp.path=.\\scripts\\temp
script.lib.path=.\\scripts\\lib
script.model.path=.\\scripts\\model

hist.statement.path=.\\statement\\source

#User session cache location: 0=internal, 1=external node
userSessionCacheLocation=0
cacheFreeMemory=1048576


#file uploading/attachments
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 200MB
spring.servlet.multipart.max-request-size = 200MB


gcp.firebase.service-account=classpath:firebase-service-account.json
app.firebase-configuration-file=classpath:firebase-service-account.json

# TCP Server, used for mobile streaming
tcp.server.port=10010

#Maintenance Thread
maintenance.thread.sleep=1000

#Logging Thread
logging.thread.sleep=1000

