spring.application.name=SqlThunder



logging.file.name=sqlThunder.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level - %msg%n
#logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

#Application Properties
spring.profiles.active=dev
application.owner = Wide Scope Softwere

server.ip.static = XXX.XX.XXX.XXX
server.port = 9099
server.servlet.context-path=/sqlThunder

# GATE/SHARD/MIRROR/HISTORY
instanceType=GATE
# enable/disable https
server.ssl.enabled=false
# keystore format
#server.ssl.key-store-type=PKCS12
# keystore location
#server.ssl.key-store=C:/PATH/file.pfx
# keystore password
#server.ssl.key-store-password=PFX_PASS



# SqlRepo
active.repo.dbname=sqlRepoDb
isSwagger=false

# Internal Security/Built-in Accounts, set them blank if not needed
user=NAME_ACCOUNT!
userPasscode=XXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXX

admin=A32poFrtn98zaf
adminPasscode=XXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXX

superUser = xxxxx1@gmail.com
superPasscode = ca3Q234ADVASDFa3

